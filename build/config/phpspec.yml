suites:
    crontab:
        namespace: Hexmedia\Crontab
        psr4_prefix: Hexmedia\Crontab
        src_path: ./src
        spec_path: ./Tests/

formatter.name: junit

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  format:
    - html
    - clover
  output:
    html: build/report/phpspec/coverage
    clover: build/report/phpspec/coverage.xml
